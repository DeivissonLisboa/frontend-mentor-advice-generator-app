<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice">
      <h1 class="advice__id">Advice #<span id="advice-id"></span></h1>
      <p class="advice__text">"<span id="advice"></span>"</p>
      <img
        class="advice__divider"
        src="./images/pattern-divider-desktop.svg"
        alt=""
        sizes="(width: 480px) 100vw, (width:800px) 100vw"
        srcset="
          images/pattern-divider-mobile.svg  480w,
          images/pattern-divider-desktop.svg 800w
        "
      />
      <button class="advice__button">get new advice</button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DeivissonLisboa"
          >Deivisson Lisboa</a
        >.
      </div>
    </footer>
  </body>
</html>
